name: Update StackOverflow Articles
on: 
  #REPLACE WITH EVENT OF YOUR CHOOSING
  push:
  #REPLACE WITH BRANCH NAME OF YOUR CHOOSING
    branches: [ main ]
jobs:
  Stack-Articles:
    runs-on: ubuntu-latest
    #REPLACE 'StackOverFlow' WITH THE NAME OF YOUR SECRETS ENVIRONMENT
    environment: StackOverflow
    #REPLACE 'STACK_KEY' AND 'STACK_ACCESS_TOKEN' WITH THE NAME OF YOUR ENVIRONMENT'S SECRETS
    env:
      KEY: ${{ secrets.STACK_KEY }} 
      ACCESS_TOKEN: ${{ secrets.STACK_ACCESS_TOKEN }}
    #### NO NEED TO REPLACE ANYTHING BELOW THIS LINE ####
    steps:
    - name: "import checkout action"
      uses: actions/checkout@v2
    - name: "import get-changed-files action"
      uses: jitterbit/get-changed-files@v1
      id: files

    - name: "install and setup Python 3"
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: "install needed packages"
      run: pip3 install requests
    - name: "map list of changed files to variables and print their names"
      run: |
        mapfile -d ',' -t added_files < <(printf '%s,' '')
        mapfile -d ',' -t modified_files < <(printf '%s,' '')
        mapfile -d ',' -t removed_files < <(printf '%s,' '')
        echo "added files: ${{ steps.files.outputs.added }}"
        echo "modified files: ${{ steps.files.outputs.modified }}"
        echo "removed files: ${{ steps.files.outputs.removed }}"

    - name: "iterate through added files"
      run: |
        for added_file in "${added_files[@]}"
        do
          python3 to_stackoverflow.py ${added_file} add "$KEY" "$ACCESS_TOKEN"
        done
    - name: "iterate through modified files"
      run: |
        for modified_file in "${{ steps.files.outputs.modified }}"
        do
          python3 to_stackoverflow.py "${modified_file}" modify "$KEY" "$ACCESS_TOKEN"
        done
    - name: "iterate through removed files"
      run: |
        for removed_file in "${removed_files[@]}" 
        do
          python3 to_stackoverflow.py ${removed_file} remove "$KEY" "$ACCESS_TOKEN"
        done
    - name: "done!"
      run: echo "ðŸ”Ž Pushed from ${{ github.ref }} to ${{ github.repository }} and updated StackOverflow articles accordingly."